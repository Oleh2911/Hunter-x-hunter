<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерея Hunter x Hunter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #00ffaa;
      font-size: 3em;
      margin: 0;
    }

    nav {
      background-color: #101010;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00cccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Галерея Hunter x Hunter</h1>
  </header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="Hunter x hunter(characters).html">Персонажі</a>
    <a href="Hunter x hunter(history).html">Історія</a>
    <a href="#">Галерея</a>
  </nav>

  <div class="gallery">
    <img src="HUNTER x HUNTER.png" alt="Hunter x Hunter">
    <img src="GON.png" alt="Гон Фрікс">
    <img src="KILLUA.png" alt="Кіллуа Золдік">
    <img src="KURAPIKA.png" alt="Курапіка">
    <img src="LEORIO.png" alt="Леоріо">
    <img src="HISOKA.png" alt="Хісока">
    <img src="GON&KILLUA.png" alt="Гон та Кіллуа">
    <img src="FRIENDS.png" alt="Друзі">
    <img src="EXAM.png" alt="Екзамен">
    <img src="GUARDS.png" alt="Охоронці">
    <img src="FRIENDS1.png" alt="Друзі">
    <img src="GON1.png" alt="Гон">
  </div>

  <footer>
    &copy; 2025 Фан-сайт Hunter x Hunter. Зображення використовуються з некомерційною метою.
  </footer>

</body>
</html>
